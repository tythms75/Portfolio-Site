<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { display: block; margin: auto; }
        .nav { margin-top: 20px; }
        .nav a { margin: 10px; text-decoration: none; font-size: 18px; color: blue; }
    </style>
</head>
<body>
    <h1>Welcome to My Portfolio</h1>
    <p>Click on the stick figure's limbs to explore different pages!</p>
    <div class="nav">
        <a href="page1.html">Page 1</a>
        <a href="page2.html">Page 2</a>
        <a href="page3.html">Page 3</a>
    </div>
    
    <script>
        function setup() {
            createCanvas(400, 400);
        }
        function draw() {
            background(220);
            strokeWeight(3);
            
            // Body
            line(200, 100, 200, 250);
            
            // Arms (links)
            stroke('blue');
            line(200, 150, 150, 200); // Left Arm
            line(200, 150, 250, 200); // Right Arm
            
            // Legs (links)
            stroke('red');
            line(200, 250, 150, 300); // Left Leg
            line(200, 250, 250, 300); // Right Leg
            
            // Head
            stroke(0);
            ellipse(200, 75, 50);
        }
        
        function mousePressed() {
            // Arm and Leg Click Areas
            if (dist(mouseX, mouseY, 150, 200) < 20) window.location.href = "page1.html";
            if (dist(mouseX, mouseY, 250, 200) < 20) window.location.href = "page2.html";
            if (dist(mouseX, mouseY, 150, 300) < 20) window.location.href = "page3.html";
            if (dist(mouseX, mouseY, 250, 300) < 20) window.location.href = "https://editor.p5js.org/tythms21/sketches/BVaWpE3Xl";
        }
    </script>
</body>
</html>
